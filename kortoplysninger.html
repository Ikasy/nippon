            <label for="fname"><i class="fa fa-user"></i>Fuldenavn</label>

            </div>

            </div>

            <label for="cname">Kortholders Navn</label>

            <label for="ccnum">Kortnummer</label>
            <input type="text" id="ccnum" name="cardnumber" placeholder="9999-8888-7777-6666">
            <label for="expmonth">Udløbs måned</label>
            <input type="text" id="expmonth" name="expmonth" placeholder="September">

            <div class="row">
              <div class="col-50">
                <label for="expyear">Udløbs år</label>
                <input type="text" id="expyear" name="expyear" placeholder="2023">
              </div>
              <div class="col-50">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="999">
              </div>
            </div>
